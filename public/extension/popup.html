<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Truth Guardian</title>
    <style>
        body {
            width: 320px;
            padding: 16px;
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(to bottom right, #1e293b, #0f172a);
            color: white;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 8px;
            background: linear-gradient(to right, #60a5fa, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            color: #94a3b8;
            line-height: 1.5;
            margin: 8px 0;
        }
        .shortcut {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px;
            border-radius: 6px;
            margin: 12px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Truth Guardian</h1>
        <p>Select any text on a webpage to analyze its credibility.</p>
        <div class="shortcut">
            <p>Or use right-click menu to analyze selected text</p>
        </div>
    </div>
</body>
</html>
